<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <!-- REMIXICONS -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="Registr.css" />
    </head>

    <body>
        <div class="register">
            <img src="" alt="register image" class="register__img" />
            <form action="login.html" class="register__form">
                <h1 class="register__title">Register</h1>
                <div class="register__content">
                    <div class="register__box">
                        <i class="ri-user-3-line register__icon"></i>
                        <div class="register__box-input">
                            <input
                                type="text"
                                required
                                class="register__input"
                                id="register-username"
                                placeholder=" "
                            />
                            <label
                                for="register-username"
                                class="register__label"
                                >Username</label
                            >
                        </div>
                    </div>
                    <div class="register__box">
                        <i class="ri-mail-line register__icon"></i>
                        <div class="register__box-input">
                            <input
                                type="email"
                                required
                                class="register__input"
                                id="register-email"
                                placeholder=" "
                            />
                            <label for="register-email" class="register__label"
                                >Email</label
                            >
                        </div>
                    </div>
                    <div class="register__box">
                        <i class="ri-lock-2-line register__icon"></i>
                        <div class="register__box-input">
                            <input
                                type="password"
                                required
                                class="register__input"
                                id="register-pass"
                                placeholder=" "
                            />
                            <label for="register-pass" class="register__label"
                                >Password</label
                            >
                        </div>
                    </div>
                </div>
                <button
                    type="button"
                    class="register__button"
                    onclick="register()"
                >
                    Register
                </button>

                <p class="register__login">
                    Already have an account? <a href="/login-form/">Login</a>
                </p>
            </form>
        </div>
        <script>
            function register() {
                const data = {
                    email: document.getElementById("register-email").value,
                    password: document.getElementById("register-pass").value,
                    name: document.getElementById("register-username").value,
                };

                fetch("http://localhost:3000/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.json();
                    })
                    .then((data) => {
                        window.location.replace("/login-form/");
                        console.log("Success:", data);
                    })
                    .catch((error) => {
                        alert("error occured");
                        console.error("Error:", error);
                    });
            }
        </script>
    </body>
</html>
