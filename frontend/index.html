<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roll Dice</title>
        <link rel="stylesheet" href="/Styles/game 2.css" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>

    <body onload="createMatrix()">
        <div class="container">
            <div class="main-board"></div>
            <div class="dice-container">
                <img src="assets/dice1.png" id="dice-id" />
                <button onclick="roll()">Roll Dice</button>
            </div>
            <div class="user-score" id="user-score">User Score: 0</div>
            <!-- Display user score here -->
            <div class="game-time" id="game-time"></div>
            <!-- Display game time here -->
            <button id="logout" onclick="logout()">Logout</button>

            <button id="restart" onclick="restart()">Restart</button>
        </div>
        <script src="Index2.js"></script>
    </body>
</html>
