<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animated login form - Bedimcode</title>
        <!-- REMIXICONS -->
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>

    <body>
        <div class="login">
            <img
                src="assets/img/login-bg.png"
                alt="login image"
                class="login__img"
            />
            <div class="login__form">
                <h1 class="login__title">Login</h1>
                <div class="login__content">
                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>
                        <div class="login__box-input">
                            <input
                                type="email"
                                required
                                class="login__input"
                                id="login-email"
                                placeholder=" "
                            />
                            <label for="login-email" class="login__label"
                                >Email</label
                            >
                        </div>
                    </div>
                    <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>
                        <div class="login__box-input">
                            <input
                                type="password"
                                required
                                class="login__input"
                                id="login-pass"
                                placeholder=" "
                            />
                            <label for="login-pass" class="login__label"
                                >Password</label
                            >
                            <i
                                class="ri-eye-off-line login__eye"
                                id="login-eye"
                            ></i>
                        </div>
                    </div>
                </div>
                <div class="login__check">
                    <div class="login__check-group">
                        <input
                            type="checkbox"
                            class="login__check-input"
                            id="login-check"
                        />
                        <label for="login-check" class="login__check-label"
                            >Remember me</label
                        >
                    </div>
                    <a href="#" class="login__forgot">Forgot Password?</a>
                </div>
                <button type="submit" id="login__btn" class="login__button">
                    Login
                </button>
                <p class="login__register">
                    Don't have an account? <a href="/Register.html">Register</a>
                </p>
            </div>
        </div>

        <!-- Profile Icon and Dropdown Menu -->
        <div class="profile-container">
            <img
                src="./assets/user.png"
                alt="User Profile Icon"
                class="Profile-icon"
                onclick="toggleProfileMenu()"
            />
            <!-- Dropdown menu for the profile icon -->
            <div id="profileMenu" class="profile-menu">
                <ul>
                    <li><span id="user-email"></span></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>
                </ul>
            </div>
        </div>

        <!-- MAIN JS -->
        <script src="assets/js/main.js"></script>
        <script>
            function toggleProfileMenu() {
                const profileMenu = document.getElementById("profileMenu");
                profileMenu.classList.toggle("show");

                // Display user email
                const userEmail = document.getElementById("user-email");
                userEmail.innerText = getUserEmail(); // Call a function to get user email
            }

            function getUserEmail() {
                // Retrieve user email from local storage
                return localStorage.getItem("userEmail");
            }

            function logout() {
                // Clear user email from local storage
                localStorage.removeItem("userEmail");
                // Redirect to login page
                window.location.href = "login.html";
            }
        </script>
    </body>
</html>
