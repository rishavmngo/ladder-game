<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="stylesheet" href="./Styles/dashboard.css" />
    <script src="./dashboard.js" defer></script>
</head>

<body>
    <div class="profile-container">
        <img src="./assets/FOSTERING LOGO.png" alt="User Profile Icon" class="Profile-icon"
            onclick="toggleProfileMenu()" />
        <!-- Dropdown menu for the profile icon -->
        <div id="profileMenu" class="profile-menu">
            <ul>
                <li><a href="#" id="profileLink">Profile</a></li>
                <li><a href="#" id="settingsLink">Settings</a></li>
                <li><a href="#" id="logoutLink">Logout</a></li>
            </ul>
        </div>
    </div>

    <div class="attempt-container">
        <h1 id="dashboard-wish-msg">Good job</h1>
        <div id="current-attempt">
            <div class="current-attempt-header">
                <span>Name</span>
                <span>Score</span>
                <span>Time taken</span>
            </div>
            <div class="current-attempt-data">
                <span>Rishav Raj</span>
                <span>12.2</span>
                <span>2.5 minutes</span>
            </div>
        </div>
        <div class="milestone-section">
            <div id="profit-section">
                <div class="single-stone">
                    <span class="single-stone-number">1</span>
                    <span class="single-stone-msg">this is what ...</span>
                </div>

                <div class="single-stone">
                    <span class="single-stone-number">4</span>
                    <span class="single-stone-msg">another thing is what ...</span>
                </div>
            </div>
            <div id="loss-section">
                <div class="single-stone">
                    <span class="single-stone-number">1</span>
                    <span class="single-stone-msg">this is what ...</span>
                </div>

                <div class="single-stone">
                    <span class="single-stone-number">4</span>
                    <span class="single-stone-msg">another thing is what ...</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Leaderboard</h1>

        <ul id="leaderboard" class="leaderboard"></ul>
        <h1>Your Score is-</h1>
    </div>

    <h1>
        <a href="https://www.fosteringlinux.com/">ᴍᴀᴅᴇ ᴡɪᴛʜ &#9829; ʙʏ ғᴏxɪᴀɴs ᴀɴᴅ ғᴏʀ ғᴏxɪᴀɴ.
        </a>
    </h1>
    <script>
        console.log(JSON.parse(localStorage.getItem("dashboard")));
        // Function to toggle the visibility of the profile menu
        function toggleProfileMenu() {
            var menu = document.getElementById("profileMenu");
            if (menu.style.display === "block") {
                menu.style.display = "none";
            } else {
                menu.style.display = "block";
            }
        }

        // Add logic for handling profile options (e.g., displaying email and logout)
        document
            .getElementById("profileLink")
            .addEventListener("click", function () {
                alert("Display user's email here");
            });

        document
            .getElementById("settingsLink")
            .addEventListener("click", function () {
                alert("Redirect to settings page");
            });

        document
            .getElementById("logoutLink")
            .addEventListener("click", function () {
                // Add logout logic here (e.g., clearing session data and redirecting to login page)
                alert("Logout logic goes here");
            });
    </script>
</body>

</html>
